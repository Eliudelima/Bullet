<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	 
<head>
	<title>Bullet Jornal</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
</head>
<body>
<h1>Bullet Jornal</h1>
<h2>Lista de Atividades</h2>
<h3><a href= "/cadastrarAtividades" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Atividades</a></h3>

<table class="container">
	<thead>
		<tr>
			<th>Nome</th>
			<th>Local</th>
			<th>Data</th>
			<th>Horario</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="atividade : ${atividades}">
			<td><a th:href="${(#mvc.url('AC#detalhesAtividade').arg(0, atividade.codigo)).build()}"><span th:text="${atividade.nome}"></span></a></td>
			<td><span th:text="${atividade.local}"></span></td>
			<td><span th:text="${atividade.data}"></span></td>
			<td><span th:text="${atividade.horario}"></span></td>
		</tr>
	</tbody>
	
</table>

<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
