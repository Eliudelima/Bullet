<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	 
<head>
	<title>Bullet Jornal</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
</head>
<body>
<h1>Atividade</h1>

<h3><a href="/atividade" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista Atividades</a></h3>
<div th:each="atividade : ${atividade}" class="container">
	<div class="row">
		<p>Nome: <span th:text="${atividade.nome}"></span></p>
		<p>Local: <span th:text="${atividade.local}"></span></p>
		<p>Data: <span th:text="${atividade.data}"></span></p>
		<p>Hor√°rio: <span th:text="${atividade.horario}"></span></p>
	</div>
	
	<th:block th:Include="mensagemValidacao"></th:block>
	
	<div class="container formEstudante">	
		<form method="post" th:object="${estudante}">
			Aluno Participante: <input type="text" value="" name="nomeEstudante" placeholder="Nome Completo"/>
			RA: <input type="text" value="" name="rg" placeholder="AA-00.000.000" class="validate"/>
			<button class="waves-effect waves-light btn" type="submit">Adicionar Alunos</button>
		</form>
	</div>
</div>

<table class="container tabelaEstudante">
	<thead>
		<tr>
			<th>Lista Participantes</th>
			<th>RA</th>
			<th>Deletar</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="estudante : ${estudantes}">
			<td><span th:text="${estudante.nomeEstudante}"></span></td>	
			<td><span th:text="${estudante.rg}"></span></td>
			<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('AC#deletarEstudante').arg(0, estudante.rg)).build()}"><i class="material-icons left">delete_forever</i></a></td>	
		</tr>
	</tbody>
</table>	


<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
